<div ng-controller="ScheduledContentDashboardController as vm" class="clearfix">

    <div class="umb-listview">

        <umb-load-indicator ng-show="vm.isLoading"></umb-load-indicator>

        <table class="table table-hover">
            <colgroup>
                <col style="width: 50%" />
                <col style="width: 10%" />
                <col style="width: 30%" />
                <col style="width: 10%" />
            </colgroup>
            <thead>
                <tr>
                    <td>
                        <a href="#" prevent-default><localize key="scheduledContentDashboard_content" /></a>
                    </td>
                    <td>
                        <a href="#" prevent-default><localize key="scheduledContentDashboard_node" /></a>
                    </td>
                    <td>
                        <a href="#" prevent-default><localize key="scheduledContentDashboard_scheduledDate" /></a>
                    </td>
                    <td>
                        <a href="#" prevent-default><localize key="scheduledContentDashboard_action" /></a>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="i in vm.items">
                    <td>{{i.name}}</td>
                    <td><span ng-show="i.contentId > 0"><a href="/umbraco/#/{{i.editPath}}" title="Edit">{{i.contentId}}</a></span></td>
                    <td title="{{i.scheduledDate | date: 'medium'}}">{{i.scheduledDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{i.action}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <umb-empty-state position="center">
        <div ng-show="(!vm.items || vm.items.length === 0)"><localize key="scheduledContentDashboard_nothingScheduled">There are currently no scheduled content items.</localize></div>
    </umb-empty-state>

</div>
